<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Loja de Roupas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <a href="#" class="logo">Loja de Roupas</a>
    </header>
    
    <main>
        <div class="register-container">
            <h1>Registrar</h1>
            <form action="/register" method="post">
                <div class="input-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Seu email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirme a Senha:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="register-btn">Registrar</button>
                <p class="login-link">
                    Já tem uma conta? <a href="login.html" class="login-btn">Faça login</a>
                </p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Loja de Roupas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
