<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav>
        <a class="logo" href="/"> &lt;/&gt;
        </a>
        <ul class="nav-list">
            <li><a href="/">In√≠cio</a></li>
            <li><a href="/produtos">Produtos</a></li>
            <li><a href="/carrinho">Carrinho</a></li> 
            <li><a href="/add_product">Adicionar Produto</a></li>
        </ul>
    </nav> 

    <div class="container">
        <h1>Adicionar Produto</h1>
        <form method="post" action="/add_product">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="valor_prod">Valor:</label>
            <input type="number" step="0.01" id="valor_prod" name="valor_prod" required>

            <label for="qtd_estoque">Quantidade em Estoque:</label>
            <input type="number" id="qtd_estoque" name="qtd_estoque" required>

            <label for="cor">Cor:</label>
            <input type="text" id="cor" name="cor">

            <label for="tamanho">Tamanho:</label>
            <input type="text" id="tamanho" name="tamanho">

            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca">

            <label for="tipo_tecido">Tipo de Tecido:</label>
            <input type="text" id="tipo_tecido" name="tipo_tecido">

            <button type="submit">Adicionar Produto</button>
        </form>
    </div>
    <div class="footer">
        &copy; 2024 eCommerce. Todos os direitos reservados.
    </div>
</body>
</html>
